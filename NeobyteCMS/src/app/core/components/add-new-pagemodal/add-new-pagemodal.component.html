<!-- Modal -->
<div class="modal fade" id="addPage" tabindex="-1" aria-labelledby="addPageLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addPageLabel">Add New Existing Page</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="addNewPageForm" (ngSubmit)="onAddPage()">
        <div class="modal-body">
          <div class="form-group">
            <label for="pageInput">Page:</label>
            <div class="input-group">
              <input type="text" class="form-control" id="pageInput" placeholder="Path" name="path" [formControlName]="'path'">
              <span class="input-group-text"><button>Browse</button></span>
            </div>
          </div>
          <div class="form-group">
            <label for="nameInput">Name:</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Name" name="name" [formControlName]="'name'">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" data-bs-dismiss="modal"  type="submit">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
