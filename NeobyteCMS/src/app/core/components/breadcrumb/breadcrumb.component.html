<!-- Breadcumb Area Start -->
<div class="breadcrumbs">
  <div class="breadcrumb">
    <span class="breadcrumb_item" *ngFor="let breadcrumb of breadcrumbs;let last = last;">
      <a *ngIf="!last" [routerLink]="breadcrumb.url" routerLinkActive="router-link-active">
        {{ breadcrumb.label }}
      </a>
        <span *ngIf="last">{{ breadcrumb.label }}</span>
      <i *ngIf="!last" class="breadcrumb_separator fa fa-chevron-right"></i>
    </span>
  </div>
</div>
<!-- Breadcumb Area End -->
