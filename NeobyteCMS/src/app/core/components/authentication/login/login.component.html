<div class="logincontainer">
  <app-pageheader [props]="headerValues"></app-pageheader>
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="form" class="login-form" role="form">
        <div class="form-group">
          <label for="inputEmail">Email Adress</label>
          <input type="email" name="username" class="form-control" id="inputEmail" placeholder="Enter Email" autofocus>
        </div>

        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" autocomplete="off" >
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" name="rememberme" /> Remember Me
          </label>
        </div>
        <div align="center">
          <input id="login" type="button" (click)="login()" class="btn btn-primary" value="Login" /> <a href="" class="btn btn-default">Forgot password?</a>
        </div>
      </form>
    </div>
  </div>
</div>
