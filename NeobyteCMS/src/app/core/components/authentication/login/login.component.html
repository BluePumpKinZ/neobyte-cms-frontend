<body class="auth layoutAuthentication_content">
<div id="main-container">
  <div id="logo" class="text-center">
    <img src="https://neobyte.net/billing/assets/img/logo.png" width="300" height="auto">
  </div>
  <form id="login-form" action="/src/ajax/auth.login.ajax.php" method="post">
    <div class="form-group">
      <label class="control-label" for="email" data-lang="Email">Email</label>
      <input name="email" id="email" type="email" class="form-control">
    </div>

    <div class="form-group">
      <label class="control-label" for="password" data-lang="Password">Password</label>
      <div class="password-container">
        <input name="password" id="password" type="password" class="form-control">
        <a class="forgot-password" href="/password" data-lang="Forgot your password?" data-toggle="tooltip"
           title="Forgot your password?">
          <i class="fa fa-question-circle"></i>
        </a>
      </div>
    </div>

    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="remember-login" checked>
        <label class="form-check-label" for="remember-login">
          Remember me
        </label>
      </div>
    </div>

    <div class="form-group">
      <div class="form-actions">
        <input type="hidden" name="redirect" value=""/>
        <input type="hidden" name="cmd" value="login"/>
        <button id="login-button" class="btn btn-block btn-primary" type="submit"><span data-lang="Login">Login</span>
        </button>
      </div>
    </div>

    <div class="form-actions text-center">
      <a (click)="login()" href="/lost-password"><small data-lang="Forgot Password">Forgot Password ?</small>
      </a>
    </div>

    <div class="formSubmit-feedback text-center">
      <div class="alert alert-danger" role="alert" style="display: none;"></div>
      <div class="alert alert-success" role="alert" style="display: none;"></div>
    </div>
  </form>

</div>
</body>
