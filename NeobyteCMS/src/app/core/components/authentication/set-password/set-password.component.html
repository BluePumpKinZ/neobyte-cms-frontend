<!DOCTYPE html>
<html>
<head>
	<title>Password Set Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container text-center">
        <img src="https://neobyte.net/billing/assets/img/logo.png" width="300" height="auto">
		<h2 class="mt-3">Set password for account</h2>
        <div *ngIf="!passwordSet">
            <form [formGroup]="setPasswordForm" (ngSubmit)="onSetPassword()">
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input [formControlName]="'password'" type="password" class="form-control" id="password">
                    <div class="warning">
                        <p class="text-danger"
                         *ngIf="setPasswordForm.get('password')?.hasError('required') && setPasswordForm.get('password')?.touched">
                        Password is required</p>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="confirmPassword">Confirm Password</label>
                    <input [formControlName]="'confirmPassword'" type="password" class="form-control" id="confirmPassword">
                    <div class="warning">
                        <p class="text-danger"
                        *ngIf="setPasswordForm.get('confirmPassword')?.hasError('passwordsDontMatch') || setPasswordForm.get('confirmPassword')?.hasError('required') && setPasswordForm.get('confirmPassword')?.touched">Passwords must match</p>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Set Password</button>
            </form>
        </div>
        <div *ngIf="passwordSet">
            <p>Password set!<br>Click <a href="/login">here</a> here to go to login page.</p>
        </div>

	</div>
</body>
</html>
