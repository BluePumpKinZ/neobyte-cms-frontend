<app-sidebar>
  <!-- Sidebar Extra Nav Options -->
  <div child-header>
    <div class="sb-sidenav-menu-heading">Admin</div>
    <a class="nav-link" href="/sites/new">
      <div class="sb-nav-link-icon"><i class="fa-regular fa-plus"></i></div>
      New Site
    </a>
  </div>

  <!-- Content Regio for that page -->
  <div id="layoutSidenav_content" child-content>
    <app-breadcrumb></app-breadcrumb>
    <main class="p-3 offset-md-1 col-md-10 col-sm-12">
      <div class="container-fluid px-4">
        <div class="row">
          <div class="d-flex bd-highlight mb-3">

            <!-- Actual search box -->
            <div class="form-group has-search">
              <span class="fa fa-search form-control-feedback"></span>
              <input type="text" class="form-control" placeholder="Search Sites">
            </div>

            <a type="button" href="sites/new" class="btn btn-primary ms-auto">New Site</a>
          </div>
        </div>
        <div class="row">
          <div *ngFor="let site of sites" class="col-md-4 col-sm-12">
            <div class="card mt-md-0 mt-1">
              <a href="/sites/{{site.id}}">
                <img class="card-img-top border-bottom"
                     src="{{site.screenshot}}"
                     alt="Card image cap">
              </a>
              <div class="card-body">
                <p class="card-text">
                  <!-- Title as link in blue -->
                  <a href="/sites/{{site.id}}" class="text-decoration-none text-primary">{{site.name}}</a>
                  <br>
                  <!-- url in grey and oposite site a gear icon -->
                  <a href="{{site.domain}}"
                     class="text-decoration-none link-secondary">{{site.domain.replace('https://', '')}}</a>
                  <a href="/sites/{{site.id}}/edit" class="text-decoration-none text-secondary float-end"><i
                    class="fa fa-cog"></i></a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <app-footer class="mt-auto"></app-footer>
  </div>
</app-sidebar>
