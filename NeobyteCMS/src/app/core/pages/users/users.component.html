<app-sidebar>
  <!-- Sidebar Extra Nav Options -->
  <div child-header>
    <div class="sb-sidenav-menu-heading">Admin</div>
    <a class="nav-link" href="/users/new">
      <div class="sb-nav-link-icon"><i class="fa fa-plus"></i></div>
      New User
    </a>
    <div class="sb-sidenav-menu-heading">Actions</div>
    <a class="nav-link" href="/profile">
      <div class="sb-nav-link-icon"><i class="fa fa-user"></i></div>
      Edit Profile
    </a>
  </div>

  <!-- Content Regio for that page -->
  <div id="layoutSidenav_content" child-content>
    <app-breadcrumb></app-breadcrumb>
    <main class="p-3 offset-md-1 col-md-10 col-sm-12">
      <div class="container-fluid px-4">
        <div class="row">
          <div class="d-flex bd-highlight mb-3">

            <!-- Actual search box -->
            <div class="form-group has-search">
              <span class="fa fa-search form-control-feedback"></span>
              <input type="text" class="form-control" placeholder="Search Users">
            </div>

            <a type="button" href="users/new" class="btn btn-primary ms-auto">New User</a>
          </div>
        </div>
          <div class="row">
            <div *ngFor="let account of accounts" class="col-sm-12 col-md-6">
              <div class="user-box mt-md-0 mb-3">
                <!-- Placeholder for the user icon -->
                <i class="fas fa-user user-icon"></i>
                <div class="user-info w-100">
                  <h4 class="user-name">
                    <a href="/users/{{account.id}}">{{account.username}}</a>
                  </h4>
                  <small class="user-role" style="color: #a6adb2;">{{account.role}}</small>
                  <div class="d-flex w-100">
                    <small class="user-last-seen" style="color: #a6adb2; font-style: italic;">
                      Created @ {{toDateString(account.creationDate)}}
                    </small>
                    <a href="/users/{{account.id}}/edit" class="ms-auto">
                      <i class="fas fa-cog"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>

    </main>
    <app-footer class="mt-auto"></app-footer>
  </div>
</app-sidebar>
